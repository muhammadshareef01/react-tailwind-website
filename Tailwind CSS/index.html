<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">
    <div class="container mt-40 flex mx-auto items-center justify-center">
        <div class="left w-1/2 mx-14">
           <img class="w-80" src="fb.svg" alt="">
            <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/3 text-lg relative">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600" type="password" placeholder="password">
            <button class="bg-blue-600 text-white my-2 py-3 rounded-md font-bold hover:bg-blue-700">Login in</button>
            <span class="text-center text-blue-500 text-sm my-2 cursor-pointer hover:underline">forgot password</span>
            <hr class="my-2">
            <button class="bg-green-600 hover:bg-green-700 text-white my-2 py-3 rounded-md font-bold cursor-pointer px-3 mx-auto hover:underline w-fit">Create New Account</button>
        <span class="absolute -bottom-12 text-sm"> <span class="text-center font-bold hover:underline cursor-pointer">Create a page</span> for celeberty and brand</span>
        </div>
    </div>
</body>
</html>
